<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
    </style>

    <title>Weight Converter</title>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-5">Weight Converter</h1>
<!-- Text Input -->
                <form>
                    <div class="form-group">
                        <input 
                        id="lbsInput"
                        type="number" 
                        class="form-control form-control-lg" placeholder="Enter Pounds.."
                        >
                    </div>
                </form>
<!-- Card Start-->
                    <div id="output">

                        <div class="card text-white bg-primary mb-2">
                            <div class="card-block m-3">
                                <h5 class="card-title">Gram: </h5>
                                <div id="gramsOutput"></div>
                            </div>
                        </div>

                        <div class="card text-white bg-secondary mb-2">
                            <div class="card-block m-3">
                                <h5 class="card-title">Kilograms: </h5>
                                <div id="kgOutput"></div>
                            </div>
                        </div>

                        <div class="card text-white bg-success mb-2">
                            <div class="card-block m-3">
                                <h5 class="card-title">Ounces:</h5>
                                <div id="ozOutput"></div>
                            </div>
                        </div>
                    </div>
<!-- Card End-->
                </div>
            </div>
        </div>
    </div>

<!-- Script -->
    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('lbsInput').addEventListener('input', function(e){
            let lbs = e.target.value;
            document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
            document.getElementById('kgOutput').innerHTML = lbs/2.2046;
            document.getElementById('ozOutput').innerHTML = lbs*16;
            document.getElementById('output').style.visibility = 'visible';
        });
    </script>


</body>
</html>
