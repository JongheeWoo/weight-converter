<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
    </style>

    <title>Weight Converter</title>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-8">

                <h1 class="display-4 text-center mb-5">Weight Converter</h1>

                <form action="">
                    <div class="form-group">
                        <input 
                        id="lbsInput"
                        type="number" 
                        class="form-control form-control-lg" placeholder="Enter Pounds.."
                        >
                    </div>
                </form>

                <div id="output">

                    <div class="card text-white bg-primary mb-2">
                        <div class="card-block">
                                <h5 class="card-title m-3">Gram: </h5>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card text-white bg-secondary mb-2">
                        <div class="card-block">
                                <h5 class="card-title m-3">Kilograms: </h5>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card text-white bg-success">
                            <h5 class="card-title m-3" >Ounces: </h5>
                            <div id="ozOutput"></div>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>
</body>
</html>
